<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <!-- jsPDF Library for PDF Download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Virtual Resume Builder</h1>
        <!-- Form for User Input -->
        <div class="form-container">
            <h2>Fill Your Details</h2>
            <form id="resumeForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" required>

                <label for="education">Education:</label>
                <textarea id="education" rows="2" required></textarea>

                <label for="skills">Skills:</label>
                <textarea id="skills" rows="2" required></textarea>

                <label for="experience">Work Experience:</label>
                <textarea id="experience" rows="3"></textarea>

                <button type="button" onclick="generateResume()">Generate Resume</button>
            </form>
        </div>

        <!-- Resume Preview -->
        <div class="resume-container" id="resumeContainer">
            <h2>Resume Preview</h2>
            <div id="resumeOutput">
                <!-- Dynamic Resume Output Here -->
            </div>
            <button id="downloadBtn" onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
